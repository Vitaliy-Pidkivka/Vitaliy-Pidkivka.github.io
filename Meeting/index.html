<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/heart1.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Meeting with Kira</title>
</head>

<body>
    <section class="main-slider">
        <h1 class="main-slider-title">Ну привіт Сонце! </h1>
        <div class="slider">
            <div class="line">
                <img src="images/heart1.png" alt="">
                <img src="images/heart2.png" alt="">
                <img src="images/heart3.png" alt="">
                <img src="images/heart4.png" alt="">
                <img src="images/heart5.png" alt="">
                <img src="images/heart6.png" alt="">
                <img src="images/heart7.png" alt="">
                <img src="images/heart8.png" alt="">
                <img src="images/heart9.png" alt="">
            </div>
        </div>
        <div class="arrow-box">
            <button class="slider-left">left</button>
            <button class="slider-right">right</button>
        </div>
    </section>
    <section class="modal">
        <H1 class="main-slider-title">Ну так коли йдемо ліпити...?</H1>
        <select name="walk" class="walk">
            <option class="option" value="in two hours">Завтра</option>
            <option class="option" value="tonight">В наступну суботу</option>
            <option class="option" value="tomorrow">Люблю тебе</option>
            <option class="option" value="never">Hikolu</option>
        </select>
        <input type="button" value="Send" id="send">
    </section>
    <section class="full-img">
        <img src="https://media0.giphy.com/media/11sBLVxNs7v6WA/giphy.gif" alt="">
    </section>
    <script src="js/index.js"></script>
</body>

</html>
